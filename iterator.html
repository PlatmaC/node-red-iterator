<script type="text/javascript">
    RED.nodes.registerType('iterator', {
        category: 'function',
        color: '#3fadb5',
        defaults: {
            name: { value: "" },
            count: { value: 5, required: true },
            interval: { value: 100, required: true },
            completeFlow: { value: "", required: true }

        inputs: 1,
        outputs: 1,

        label: function() {
            return this.name || "iterator";

        oneditprepare: function() {
            // Any preparation for the edit dialog

<script type="text/html" data-template-name="iterator">

        width: auto;
